version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "No pre-build commands needed"
run:
  runtime-version: 1.0  # This is the correct version for docker runtime
  command: java -jar app.jar  # This overrides your Dockerfile CMD if needed
  network:
    port: 8080  # Change this to match your Spring Boot port
    env: PORT
